<!DOCTYPE html>
<html>
    <head>
        <title>registration</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap">
    </head>
    <body>
        <div class="container">
        <h1>REGISTER!</h1>
        <form>
            <div class="kk">
            <label for="name"> Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter name" required>
            
            <label for="email"> Email:</label><br>
            <input type="text" id="email" name="email" placeholder="Enter Email" required>
          
            <label for="phoneno"> Contact:</label><br>
            <input type="text" id="phoneno" name="phoneno" placeholder="Enter Phoneno." required>
            
            <label for="birth"> DOB:</label><br>
            <input type="date" id="birth" name="birth" placeholder="Enter DOB" required>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter password" required></div>

            Gender:<br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">

            <input class="btn" type="submit" value="Submit">
            <p> already a member ?<a href="login.html">Login Here!</a></p>
            </div>
        </form>

    </body>
</html>
